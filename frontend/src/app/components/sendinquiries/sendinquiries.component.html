<div class="row justify-content-center">
  <div class="card text-center" style="width: 33vw">
    <div class="card-header">Submit a Question</div>
    <div class="card-body">
      <div class="row justify-content-center">
        <div *ngIf="errorMessages.length > 0" class="alert alert-danger">
          <ul>
            <li *ngFor="let message of errorMessages">{{ message }}</li>
          </ul>
        </div>

        <div *ngIf="successSubmit" class="alert alert-success">
          <ul>
            <p>Your Question has been sent. We will be in touch</p>
          </ul>
        </div>

        <form
          *ngIf="!successSubmit"
          (ngSubmit)="onSubmit(inquiryForm)"
          #inquiryForm="ngForm"
        >
          <div class="input-group mb-3">
            <span class="input-group-text" id="fullname">Name</span>
            <input
              type="text"
              class="form-control"
              placeholder="Full Name"
              aria-label="Full Name"
              aria-describedby="fullname"
              name="name"
              ngModel
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="email">Email</span>
            <input
              type="email"
              class="form-control"
              placeholder="email@host.com"
              aria-label="Email Address"
              aria-describedby="email"
              name="email"
              ngModel
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="phone">Phone Number</span>
            <input
              type="number"
              class="form-control"
              placeholder="+254709120901"
              aria-label="Phone Number"
              aria-describedby="phone"
              name="phone"
              ngModel
            />
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <textarea
              class="form-control"
              id="mesage"
              rows="4"
              placeholder="Message"
              name="message"
              ngModel
            ></textarea>
          </div>

          <div class="form-check d-flex justify-content-center mb-4">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="copy"
              checked
            />
            <label class="form-check-label" for="copy">
              Send me a copy of this message
            </label>
          </div>

          <!-- Submit button -->
          <button
            data-mdb-ripple-init
            type="submit"
            class="btn btn-primary btn-block mb-4"
          >
            Send
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
