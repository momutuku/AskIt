<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img
                    src="https://logos-world.net/wp-content/uploads/2022/05/Ask.com-Logo-1996.png"
                    style="width: 185px"
                    alt="logo"
                  />
                  <h4 class="mt-1 mb-5 pb-1">YOU ASK, WE ANSWER...</h4>
                </div>
                <div
                  *ngIf="errorMessages.length > 0"
                  class="alert alert-danger"
                >
                  <ul>
                    <li *ngFor="let message of errorMessages">{{ message }}</li>
                  </ul>
                </div>
                <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                  <p>Fill the form to create an account</p>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="fullname">Name</span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Full Name"
                      aria-label="Full Name"
                      aria-describedby="fullname"
                      name="name"
                      ngModel
                    />
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="email"
                      >Email Address</span
                    >
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email Address"
                      aria-label="Email Address"
                      aria-describedby="email"
                      name="email"
                      ngModel
                    />
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="password">Password</span>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      aria-label="Password"
                      aria-describedby="password"
                      name="password"
                      ngModel
                    />
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="password"
                      >Confirm Password</span
                    >
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                      aria-label="Confirm Password"
                      aria-describedby="Confirm password"
                      name="password_confirmation"
                      ngModel
                    />
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                      type="submit"
                    >
                      Create Account
                    </button>
                    <br />
                    <label>
                      Have an Account?
                      <a class="text-muted" href="/login">Login</a></label
                    >
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">ASKIT</h4>
                <p class="small mb-0">Log all your questions and complaints</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
